<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <title>Document</title>
		<script>
            function calcular(){
                var valor1 = parseInt(document.frmCalc.txtValor01.value);
                var valor2 = parseInt(document.getElementById("txtValor02").value);
                /*
                    parseInt(string) - converte para valores inteiros
                    parseFloat(string) - converte para valores reais
                    eval(string) - converte para valores reais
                */


                

                soma = valor1 + valor2;

                document.getElementById("result").innerHTML = soma;

            }
		</script>
	</head>
	<body>
        <form name="frmCalc">
          <label for="frmValor01">Valor 01: </label>
          <input type="text" name="txtValor01" id="txtValor01">
          <br>
          <label for="frmValor02">Valor 02: </label>
          <input type="text" name="txtValor02" id="txtValor02">
          <br>
          <input type="button" value="Calcular" onclick="calcular()">
          <div id="result"></div>
        </form>
	</body>
</html>
