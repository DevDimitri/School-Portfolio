<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animar objetos</title>
    <style>
    #container{
        width: 910px;
        height: 910px;
        position: relative;
        background: yellow;
    }
    #animate{
        transform: translateX(20);
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
    }
    </style>
</head>
<body>
    <button onclick="myMove()">Click</button>
    <div id="container">
        <div id="animate"></div>
    </div>
    </style>
    <script>
        function myMove(){
            var elemento = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame(){
                if(pos == 860){
                    clearInterval (id);
                }
                else{
                    pos++;
                    elemento.style.top = pos + 'px';
                    elemento.style.left = pos + 'px';
                }
            }
        }
    </script>

</body>
</html>
