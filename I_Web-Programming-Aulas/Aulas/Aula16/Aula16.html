<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulário HTML</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<h1>Formulário de Cadastro</h1>
		<form name="frmCad" id="frmCad">
			<label for="txtNome"><u>N</u>ome:</label>
			<input type="text" name="txtNome" id="txtNome" class="frmcampo"
			accesskey="N" placeholder="Digite seu Nome" required>
			<input type="submit"><br>
			<label for="txtCPF"><u>C</u>PF:</label>
			<input type="text" name="txtCPF" id="txtCPF" class="frmcampo"
			accesskey="C" placeholder="Digite seu CPF" required>
			<input type="submit"><br>
			<label for="txtFone"><u>F</u>one:</label>
			<input type="text" name="txtFone" id="txtFone" class="frmcampo"
			accesskey="F" placeholder="Digite seu Telefone" required>
			<input type="submit"><br>
			<label for="txtfdfdf"><u>C</u>PF:</label>
			<input type="text" name="txtCPF" id="txtCPF" class="frmcampo"
			accesskey="C" placeholder="Digite seu CPF" required>
			<input type="submit">
		</form>
	</body>
</html>
